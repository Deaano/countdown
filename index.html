<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CountDown</title>
  </head>
  <body>
    <h1>My 30th Birthday</h1>
    <div class="countdown-container">
      <div class="days">
        <p id="days">0</p>
        <span>Days</span>
      </div>
      <div class="hours">
        <p id="hours">0</p>
        <span>Hour</span>
      </div>
      <div class="mins">
        <p id="mins">0</p>
        <span>Minuits</span>
      </div>
      <div class="secs">
        <p id="secs">0</p>
        <span>Seconds</span>
      </div>
    </div>
    <img class="bg" src="images/backg.jpg" alt="">
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
